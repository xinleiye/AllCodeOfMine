<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="../css/common.css" />
        <link rel="stylesheet" type="text/css" href="../css/wlanadvancesettings.css" />
        <script type="text/javascript" src="../lib/jquery-1.12.4.js"></script>
        <script type="text/javascript" src="../lib/json2.js"></script>
        <script type="text/javascript" src="../language/lang_en_us.js"></script>
        <script type="text/javascript" src="../js/tools.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="../js/wlanadvancesettings.js"></script>
    </head>
    <body>
        <div id="container" class="container">
            <div id="header" class="header clearfix"></div>
            <div id="content" class="content clearfix">
                <div id="content-top" class="content-top"></div>
                <div class="content-left">
                    <div id="menu-left" class="menu-left">
                        <div id="settings"></div>
                    </div>
                </div>
                <div id="content-right" class="content-right">
                    <div class="content-box">
                        <div id="main-title" class="main-title">
                            <h1><script type="text/javascript">getText(str_wlan_advancesettings);</script></h1>
                        </div>
                        <div class="main-content">
                            <form id="advance-info">
                                <table cellpadding="0" cellspacing="0" width="500">
                                    <tbody>
                                    <tr>
                                        <td width="210"><script type="text/javascript">getText(str_wlan_advancesettings_band + common_colon);</script></td>
                                        <td>
                                            <select id="band" name="freqband" class="select-advance"></select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><script type="text/javascript">getText(str_wlan_advancesettings_country + common_colon);</script></td>
                                        <td>
                                            <select id="country" name="countrycode" class="select-advance"></select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><script type="text/javascript">getText(str_wlan_advancesettings_wifimode + common_colon);</script></td>
                                        <td>
                                            <select id="mode" name="mode" class="select-advance"></select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><script type="text/javascript">getText(str_wlan_advancesettings_bandwidth + common_colon);</script></td>
                                        <td>
                                            <select id="bandwidth" name="bandwidth" class="select-advance"></select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="210"><script type="text/javascript">getText(str_wlan_advancesettings_channel);</script></td>
                                        <td>
                                            <select id="channel" name="channel" class="select-advance"></select>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </form>
                            <div class="btn-area">
                                <input id="apply" type="button" class="common-btn"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer" class="footer">
                <div id="privacy_policy" class="privacy-policy pointer">
                    <a href="#" target="_blank"><span><script type="text/javascript">getText(common_privacy);</script></span></a>
                </div>
                <div id="copy_right" class="copyright">
                    <span><script type="text/javascript">getText(common_copyright);</script></span>
                </div>
                <div id="open_source" class="opensource">
                    <a href="#" target="_blank"><span><script type="text/javascript">getText(common_opensource);</script></span></a>
                </div>
            </div>
        </div>
    </body>
</html>
