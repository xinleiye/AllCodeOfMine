<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>CPE</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/onlineupdate.css" />
    <script type="text/javascript" src="../lib/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="../lib/json2.js"></script>
    <script type="text/javascript" src="../language/lang_en_us.js"></script>
    <script type="text/javascript" src="../js/tools.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/onlineupdate.js"></script>
</head>
<body>
<div id="container" class="container">
    <div id="header" class="header clearfix"></div>
    <div id="content" class="content clearfix">
        <div id="content-top" class="content-top"></div>
        <div class="content-left">
            <div id="menu-left" class="menu-left">
                <div id="onlineupdate"></div>
            </div>
        </div>
        <div id="content-right" class="content-right">
            <div id="profile" class="content-box">
                <div id="main-title" class="main-title">
                    <h1><script type="text/javascript">getText(str_update_onlineupdate);</script></h1>
                </div>
                <div class="main-content">
                    <form id="curver">
                        <table cellpadding="0" cellspacing="0" width="500">
                            <tbody>
                            <tr>
                                <td colspan="2" class="versioninfotitle"><script type="text/javascript">getText(str_update_onlineupdate_curver);</script></td>
                            </tr>
                            <tr>
                                <td class="tdwidth210"><script type="text/javascript">getText(str_update_onlineupdate_softver + common_colon);</script></td>
                                <td id="cursoftver"></td>
                            </tr>
                            <tr>
                                <td class="tdwidth210"><script type="text/javascript">getText(str_update_onlineupdate_hadrver + common_colon);</script></td>
                                <td id="curhardver"></td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                    <form id="newver" style="display: none">
                        <table cellpadding="0" cellspacing="0" width="500">
                            <tbody>
                            <tr>
                                <td colspan="2" class="versioninfotitle"><script type="text/javascript">getText(str_update_onlineupdate_newver);</script></td>
                            </tr>
                            <tr>
                                <td class="tdwidth210"><script type="text/javascript">getText(str_update_onlineupdate_softver + common_colon);</script></td>
                                <td id="newsoftver"></td>
                            </tr>
                            <tr>
                                <td><script type="text/javascript">getText(str_update_onlineupdate_description + common_colon);</script></td>
                                <td id="desc"></td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                    <div class="btn-area">
                        <input id="check" type="button" class="common-btn"/>
                        <input id="upgrade" type="button" class="common-btn hide" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="footer">
        <div id="privacy_policy" class="privacy-policy pointer">
            <a href="#" target="_blank"><span><script type="text/javascript">getText(common_privacy);</script></span></a>
        </div>
        <div id="copy_right" class="copyright">
            <span><script type="text/javascript">getText(common_copyright);</script></span>
        </div>
        <div id="open_source" class="opensource">
            <a href="#" target="_blank"><span><script type="text/javascript">getText(common_opensource);</script></span></a>
        </div>
    </div>
</div>
</body>
</html>
