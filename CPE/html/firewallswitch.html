<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/firewallswitch.css" />
    <script type="text/javascript" src="../lib/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="../lib/json2.js"></script>
    <script type="text/javascript" src="../language/lang_en_us.js"></script>
    <script type="text/javascript" src="../js/tools.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/firewallswitch.js"></script>
</head>
<body>
<div id="container" class="container">
    <div id="header" class="header clearfix"></div>
    <div id="content" class="content clearfix">
        <div id="content-top" class="content-top"></div>
        <div class="content-left">
            <div id="menu-left" class="menu-left">
                <div id="settings"></div>
            </div>
        </div>
        <div id="content-right" class="content-right">
            <div class="content-box">
                <div id="main-title" class="main-title">
                    <h1><script type="text/javascript">getText(str_security_firewallswitch);</script></h1>
                </div>
                <div class="main-content">
                    <div>
                        <div id="firewalltips">
                            <p><script type="text/javascript">getText(str_security_firewallswitch_tips1);</script></p>
                            <p><script type="text/javascript">getText(str_security_firewallswitch_tips2);</script></p>
                            <p><strong>1.</strong><script type="text/javascript">getText(str_security_firewallswitch_tips3);</script></p>
                            <p><strong>2.</strong><script type="text/javascript">getText(str_security_firewallswitch_tips4);</script></p>
                            <p><strong>3.</strong><script type="text/javascript">getText(str_security_firewallswitch_tips5);</script></p>
                        </div>
                        <form id="firewallconfig">
                            <table cellpadding="0" cellspacing="0" width="500" class="">
                                <tbody>
                                <tr>
                                    <td><input id="firewall" type="checkbox" value="0" name="firewallEnable"/><span><script type="text/javascript">getText(str_security_firewallswitch_enable);</script></span></td>
                                </tr>
                                <tr>
                                    <td><input id="ipfilter" type="checkbox" name="ipFilterEnable"/><span><script type="text/javascript">getText(str_security_firewallswitch_enableipfilter);</script></span></td>
                                </tr>
                                <tr>
                                    <td><input id="wanping" type="checkbox" name="wanPingEnable"/><span><script type="text/javascript">getText(str_security_firewallswitch_wanportping);</script></span></td>
                                </tr>
                                <tr>
                                    <td><input id="macfilter" type="checkbox" name="macFilterEnable"/><span><script type="text/javascript">getText(str_security_firewallswitch_macfilter);</script></span></td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                    <div class="btn-area">
                        <input id="apply" type="button" class="common-btn"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="footer">
        <div id="privacy_policy" class="privacy-policy pointer">
            <a href="#" target="_blank"><span><script type="text/javascript">getText(common_privacy);</script></span></a>
        </div>
        <div id="copy_right" class="copyright">
            <span><script type="text/javascript">getText(common_copyright);</script></span>
        </div>
        <div id="open_source" class="opensource">
            <a href="#" target="_blank"><span><script type="text/javascript">getText(common_opensource);</script></span></a>
        </div>
    </div>
</div>
</body>
</html>
