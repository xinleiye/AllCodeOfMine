<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/mobileconnection.css" />
    <script type="text/javascript" src="../lib/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="../lib/json2.js"></script>
    <script type="text/javascript" src="../language/lang_en_us.js"></script>
    <script type="text/javascript" src="../js/tools.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/mobileconnection.js"></script>
</head>
<body>
<div id="container" class="container">
    <div id="header" class="header clearfix"></div>
    <div id="content" class="content clearfix">
        <div id="content-top" class="content-top"></div>
        <div class="content-left">
            <div id="menu-left" class="menu-left">
                <div id="settings"></div>
            </div>
        </div>
        <div id="content-right" class="content-right">
            <div id="profile" class="content-box">
                <div id="main-title" class="main-title">
                    <h1><script type="text/javascript">getText(str_dialup_mobileconnection);</script></h1>
                </div>
                <div class="main-content">
                    <form id="datasettings">
                        <table cellpadding="0" cellspacing="0" width="500" class="">
                            <tbody>
                            <tr>
                                <td class="tdwidth210"><script type="text/javascript">getText(str_dialup_mobiledata);</script></td>
                                <td>
                                    <input id="dataon" name="datastatus" type="radio" value="1"/><span><script>getText(common_on);</script></script></span>
                                    <input id="dataoff" name="datastatus" type="radio" value="0"/><span><script>getText(common_off);</script></span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><script type="text/javascript">getText(str_dialup_mobiletips);</script></td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                    <div class="btn-area">
                        <input id="dataapply" type="button" class="common-btn"/>
                    </div>
                    <form id="roamingsettings">
                        <table>
                            <tbody>
                            <tr>
                                <td class="tdwidth210"><script type="text/javascript">getText(str_dialup_roaming);</script></td>
                                <td>
                                    <input id="roamingon" name="roamingstatus" type="radio" value="1"/><span><script>getText(common_enable);</script></script></span>
                                    <input id="roamingoff" name="roamingstatus" type="radio" value="0"/><span><script>getText(common_disable);</script></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                    <div class="btn-area">
                        <input id="roamingapply" type="button" class="common-btn"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="footer">
        <div id="privacy_policy" class="privacy-policy pointer">
            <a href="#" target="_blank"><span><script type="text/javascript">getText(common_privacy);</script></span></a>
        </div>
        <div id="copy_right" class="copyright">
            <span><script type="text/javascript">getText(common_copyright);</script></span>
        </div>
        <div id="open_source" class="opensource">
            <a href="#" target="_blank"><span><script type="text/javascript">getText(common_opensource);</script></span></a>
        </div>
    </div>
</div>
</body>
</html>
