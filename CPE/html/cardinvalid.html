<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>CPE</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/cardinvalid.css" />
    <script type="text/javascript" src="../lib/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="../language/lang_en_us.js"></script>
    <script type="text/javascript" src="../js/tools.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/cardinvalid.js"></script>
</head>
<body>
<div class="container">
    <div id="header" class="header">
        <div class="logo"></div>
    </div>
    <div id="content" class="content clearfix">
        <div id="cardinvalid" class="cardinvalid">
            <form class="cardinvalid_msgbox">
                <table>
                    <tbody>
                    <tr>
                        <td rowspan="3" class="tdwidth80 tdheight30">
                            <img src="../images/no_card.png"/>
                        </td>
                        <td class="tdwidth400 tdheight30">Card invalid, you can:</td>
                    </tr>
                    <tr>
                        <td class="tdwidth400 tdheight30">1.Goto home page and set internet manually.</td>
                    </tr>
                    <tr>
                        <td class="tdwidth400 tdheight30">2.Insert a SIM card and restart your device.</td>
                    </tr>
                    <tr>
                        <td colspan="2" class="tdheight30">
                            <input id="cardinvalid_button" type="button" class="common-btn" />
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <div id="footer" class="footer">
        <div id="privacy_policy" class="privacy-policy pointer">
            <a href="#" target="_blank"><span><script type="text/javascript">getText(common_privacy);</script></span></a>
        </div>
        <div id="copy_right" class="copyright">
            <span><script type="text/javascript">getText(common_copyright);</script></span>
        </div>
        <div id="open_source" class="opensource">
            <a href="#" target="_blank"><span><script type="text/javascript">getText(common_opensource);</script></span></a>
        </div>
    </div>
</div>
</body>
</html>
