<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CPE</title>
        <link rel="stylesheet" type="text/css" href="../css/common.css" />
        <link rel="stylesheet" type="text/css" href="../css/quicksetup.css" />
        <script type="text/javascript" src="../lib/jquery-1.12.4.js"></script>
        <script type="text/javascript" src="../lib/json2.js"></script>
        <script type="text/javascript" src="../language/lang_en_us.js"></script>
        <script type="text/javascript" src="../js/tools.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="../js/quicksetup.js"></script>
    </head>
    <body>
        <div id="container" class="container">
            <div id="header" class="header clearfix">
            </div>
            <div id="content" class="content clearfix">
                <div id="content-top" class="content-top"></div>
                <div class="content-left">
                    <div id="menu-left" class="menu-left">
                        <div id="settings"></div>
                    </div>
                </div>
                <div id="content-right" class="content-right">
                    <div id="qsprofile" class="content-box" style="display: block;">
                        <div id="qsprofile-title" class="qstitle">
                            <h1></h1>
                            <span class="step" ></span>
                        </div>
                        <div class="qscontent">
                            <div id="quicksetup">
                                <form id="profile-info">
                                    <table cellpadding="0" cellspacing="0" width="500" class="">
                                        <tbody>
                                            <tr>
                                                <td width="210"><script type="text/javascript">getText(str_dialup_profilename);</script></td>
                                                <td>
                                                    <select id="profilelist" name="index" class="select-profile"></select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="210"><script type="text/javascript">getText(str_dialup_username);</script></td>
                                                <td>
                                                    <input id="profile-username" name="username" type="text" disabled="disabled" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="210"><script type="text/javascript">getText(str_dialup_psd);</script></td>
                                                <td>
                                                    <input id="profile-password" name="password" type="password" disabled="disabled" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="210"><script type="text/javascript">getText(str_dialup_apn);</script></td>
                                                <td>
                                                    <input id="profile-apn" type="text" disabled="disabled" />
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </form>
                            </div>
                            <div class="btn-area">
                                <input id="nextstep1" type="button" class="common-btn"/>
                                <input id="newprofile" type="button" class="common-btn"/>
                            </div>
                        </div>
                    </div>
                    <div id="qsethernet" class="content-box" style="display: none;">
                        <div id="qsethernet-title" class="qstitle">
                            <h1></h1>
                            <span class="step" ></span>
                        </div>
                        <div class="qscontent">
                            <p class="quicksetup-tips"><script type="text/javascript">getText(str_ethernet_tips);</script></p>
                            <div id="ethernet-info">
                                <table cellpadding="0" cellspacing="0" width="500" class="">
                                    <tbody>
                                        <tr>
                                            <td width="210"><script type="text/javascript">getText(str_ethernet_connectionmode);</script></td>
                                            <td>
                                                <select id="ethnernetmode" class="select-ethernet"></select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td id="tips" colspan="2"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <table id="dynamic" cellpadding="0" cellspacing="0" width="500" style="display: none"></table>
                                <table id="pppoe" cellpadding="0" cellspacing="0" width="500" style="display: none">
                                    <tbody>
                                        <tr>
                                            <td width="210">
                                                <label for="pppoe-username"><script type="text/javascript">getText(str_dialup_username);</script></label>
                                            </td>
                                            <td>
                                                <input id="pppoe-username" type="text" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td width="210">
                                                <label for="pppoe-psd"><script type="text/javascript">getText(str_dialup_psd);</script></label>
                                            </td>
                                            <td>
                                                <input id="pppoe-psd" type="password" />
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <table id="static" cellpadding="0" cellspacing="0" width="600" style="display: none">
                                    <tbody>
                                    <tr>
                                        <td width="210">
                                            <label for="ipaddr"><script type="text/javascript">getText(str_ethernet_ipaddr);</script></label>
                                        </td>
                                        <td width="180">
                                            <input id="ipaddr" type="text" class="input-text" />
                                        </td>
                                        <td id="ipaddrtips" class="error-tips"></td>
                                    </tr>
                                    <tr>
                                        <td width="210">
                                            <label for="netmask"><script type="text/javascript">getText(str_ethernet_subnetmask);</script></label>
                                        </td>
                                        <td>
                                            <input id="netmask" type="text" class="input-text" />
                                        </td>
                                        <td id="netmasktips" class="error-tips"></td>
                                    </tr>
                                    <tr>
                                        <td width="210">
                                            <label for="gateway"><script type="text/javascript">getText(str_ethernet_gateway);</script></label>
                                        </td>
                                        <td>
                                            <input id="gateway" type="text" class="input-text" />
                                        </td>
                                        <td id="gatewaytips" class="error-tips"></td>
                                    </tr>
                                    <tr>
                                        <td width="210">
                                            <label for="dns1"><script type="text/javascript">getText(str_ethernet_1stdns);</script></label>
                                        </td>
                                        <td>
                                            <input id="dns1" type="text" class="input-text" />
                                        </td>
                                        <td id="dns1tips" class="error-tips"></td>
                                    </tr>
                                    <tr>
                                        <td width="210">
                                            <label for="dns2"><script type="text/javascript">getText(str_ethernet_2nddns);</script></label>
                                        </td>
                                        <td>
                                            <input id="dns2" type="text" class="input-text" />
                                        </td>
                                        <td id="dns2tips"><script type="text/javascript">getText(str_enternet_2nddns_optional);</script></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="btn-area">
                                <input id="nextstep2" type="button" class="common-btn"/>
                                <input id="prestep2" type="button" class="common-btn"/>
                            </div>
                        </div>
                    </div>
                    <div id="qswlan" class="content-box" style="display: none;">
                        <div id="qswlan-title" class="qstitle">
                            <h1></h1>
                            <span class="step"></span>
                        </div>
                        <div class="qscontent">
                            <div id="wlan-info">
                                <p class="quicksetup-tips">
                                    <span><b><script type="text/javascript">getText(str_quicksetup_wlan_tips1 + common_colon);</script></b></span>
                                    <span><script type="text/javascript">getText(str_quicksetup_wlan_tips2);</script></span>
                                </p>
                                <table cellpadding="0" cellspacing="0" width="500" class="">
                                    <tr>
                                        <td width="210"><script type="text/javascript">getText(str_wlan_ssid + common_colon);</script></td>
                                        <td>
                                            <input id="ssid" type="text" />
                                        </td>
                                    </tr>
                                    <tr id="keytype">
                                        <td width="210"><script type="text/javascript">getText(str_wlan_wpakey + common_colon);</script></td>
                                        <td>
                                            <input id="wpakey" type="password" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="btn-area">
                                <input id="finish" type="button" class="common-btn"/>
                                <input id="prestep3" type="button" class="common-btn"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer" class="footer">
                <div id="privacy_policy" class="privacy-policy pointer">
                    <a href="#" target="_blank"><span><script type="text/javascript">getText(common_privacy);</script></span></a>
                </div>
                <div id="copy_right" class="copyright">
                    <span><script type="text/javascript">getText(common_copyright);</script></span>
                </div>
                <div id="open_source" class="opensource">
                    <a href="#" target="_blank"><span><script type="text/javascript">getText(common_opensource);</script></span></a>
                </div>
            </div>
        </div>
    </body>
</html>
