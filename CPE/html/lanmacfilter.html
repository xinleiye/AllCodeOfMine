<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/lanmacfilter.css" />
    <script type="text/javascript" src="../lib/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="../lib/json2.js"></script>
    <script type="text/javascript" src="../language/lang_en_us.js"></script>
    <script type="text/javascript" src="../js/tools.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/lanmacfilter.js"></script>
</head>
<body>
<div id="container" class="container">
    <div id="header" class="header clearfix"></div>
    <div id="content" class="content clearfix">
        <div id="content-top" class="content-top"></div>
        <div class="content-left">
            <div id="menu-left" class="menu-left">
                <div id="settings"></div>
            </div>
        </div>
        <div id="content-right" class="content-right">
            <div class="content-box">
                <div id="main-title" class="main-title">
                    <h1><script type="text/javascript">getText(str_security_macfilter);</script></h1>
                </div>
                <div class="main-content">
                    <div>
                        <p class="tips"><script>getText(str_security_macfilter_tips1);</script></p>
                        <p class="tips"><script>getText(str_security_macfilter_tips2);</script></p>
                        <p class="tips"><script>getText(str_security_macfilter_tips3);</script></p>
                        <p class="tips"><script>getText(str_security_macfilter_tips4);</script></p>
                        <table cellpadding="0" cellspacing="0" width="500">
                            <tbody>
                            <tr>
                                <td class="width180"><script type="text/javascript">getText(str_security_macfilter_filtermode + common_colon);</script></td>
                                <td id="macfiltertype"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="macfilterlist"></div>
                    <div class="btn-area">
                        <input id="apply" type="button" class="common-btn"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="footer">
        <div id="privacy_policy" class="privacy-policy pointer">
            <a href="#" target="_blank"><span><script type="text/javascript">getText(common_privacy);</script></span></a>
        </div>
        <div id="copy_right" class="copyright">
            <span><script type="text/javascript">getText(common_copyright);</script></span>
        </div>
        <div id="open_source" class="opensource">
            <a href="#" target="_blank"><span><script type="text/javascript">getText(common_opensource);</script></span></a>
        </div>
    </div>
</div>
</body>
</html>
