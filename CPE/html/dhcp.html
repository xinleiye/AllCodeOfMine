<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="../css/common.css" />
        <link rel="stylesheet" type="text/css" href="../css/dhcp.css" />
        <script type="text/javascript" src="../lib/jquery-1.12.4.js"></script>
        <script type="text/javascript" src="../lib/json2.js"></script>
        <script type="text/javascript" src="../language/lang_en_us.js"></script>
        <script type="text/javascript" src="../js/tools.js"></script>
        <script type="text/javascript" src="../js/common.js"></script>
        <script type="text/javascript" src="../js/dhcp.js"></script>
    </head>
    <body>
        <div id="container" class="container">
            <div id="header" class="header clearfix"></div>
            <div id="content" class="content clearfix">
                <div id="content-top" class="content-top"></div>
                <div class="content-left">
                    <div id="menu-left" class="menu-left">
                        <div id="settings"></div>
                    </div>
                </div>
                <div id="content-right" class="content-right">
                    <div class="content-box">
                        <div id="main-title" class="main-title">
                            <h1><script type="text/javascript">getText(str_wlan_dhcp);</script></h1>
                        </div>
                        <div class="main-content">
                            <form id="dhcpsettings">
                                <table cellpadding="0" cellspacing="0" width="500" class="">
                                    <tbody>
                                    <tr>
                                        <td width="210"><script type="text/javascript">getText(str_wlan_dhcp_ipddr + common_colon);</script></td>
                                        <td>
                                            <span id="ipaddr1">192</span><span>.</span>
                                            <span id="ipaddr2">168</span><span>.</span>
                                            <input id="ipaddr3" name="ipaddr3" class="inputip" type="text" /><span>.</span>
                                            <input id="ipaddr4" name="ipaddr4" class="inputip" type="text" />
                                        </td>
                                    </tr>
                                    <tr id="iptips" style="display:none;">
                                        <td width="210"></td>
                                        <td id="ipaddrtips"></td>
                                    </tr>
                                    <tr>
                                        <td width="210"><script type="text/javascript">getText(str_wlan_dhcp_server + common_colon);</script></td>
                                        <td id="serverstatus">
                                            <input id="dhcpon" type="radio" value="1" name="dhcpturn"/><span><script type="text/javascript">getText(common_enable);</script></span>
                                            <input id="dhcpoff" type="radio" value="0" name="dhcpturn"/><span><script type="text/javascript">getText(common_disable);</script></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="210"><script type="text/javascript">getText(str_wlan_dhcp_iprange + common_colon);</script></td>
                                        <td>
                                            <input id="dhcpstart" type="text" maxlength="3" name="dhcpstart" class="inputip" />
                                            <span><script type="text/javascript">getText(common_to);</script></span>
                                            <input id="dhcpend" name="dhcpend" class="inputip" type="text" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="210"></td>
                                        <td id="iprangetips"></td>
                                    </tr>
                                    <tr>
                                        <td width="210"><script type="text/javascript">getText(str_wlan_dhcp_leasetime + common_colon);</script></td>
                                        <td>
                                            <input id="leasetime" name="leasetime" type="text" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td id="leasetimetips" class="error-tips"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </form>
                            <div class="btn-area">
                                <input id="apply" type="button" class="common-btn"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer" class="footer">
                <div id="privacy_policy" class="privacy-policy pointer">
                    <a href="#" target="_blank"><span><script type="text/javascript">getText(common_privacy);</script></span></a>
                </div>
                <div id="copy_right" class="copyright">
                    <span><script type="text/javascript">getText(common_copyright);</script></span>
                </div>
                <div id="open_source" class="opensource">
                    <a href="#" target="_blank"><span><script type="text/javascript">getText(common_opensource);</script></span></a>
                </div>
            </div>
        </div>
    </body>
</html>
