<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/modifypassword.css" />
    <script type="text/javascript" src="../lib/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="../lib/json2.js"></script>
    <script type="text/javascript" src="../language/lang_en_us.js"></script>
    <script type="text/javascript" src="../js/tools.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/modifypassword.js"></script>
</head>
<body>
<div id="container" class="container">
    <div id="header" class="header clearfix"></div>
    <div id="content" class="content clearfix">
        <div id="content-top" class="content-top"></div>
        <div class="content-left">
            <div id="menu-left" class="menu-left">
                <div id="settings"></div>
            </div>
        </div>
        <div id="content-right" class="content-right">
            <div class="content-box">
                <div id="main-title" class="main-title">
                    <h1><script type="text/javascript">getText(str_system_modifypsd);</script></h1>
                </div>
                <div class="main-content">
                    <div id="modifypsd">
                        <table cellpadding="0" cellspacing="0" width="500" class="">
                            <tbody>
                            <tr>
                                <td width="210"><script type="text/javascript">getText(str_system_curpsd + common_colon);</script></td>
                                <td>
                                    <input id="curpsd" type="password" maxlength="15"/>
                                </td>
                            </tr>
                            <tr id="curpsdtips">
                                <td></td>
                                <td><span id="curtips" class="errortips"></span></td>
                            </tr>
                            <tr>
                                <td><script type="text/javascript">getText(str_system_newpsd + common_colon);</script></td>
                                <td>
                                    <input id="newpsd1" type="password" maxlength="15"/>
                                </td>
                            </tr>
                            <tr id="newpsdtips1">
                                <td></td>
                                <td><span id="newtips1" class="errortips"></span></td>
                            </tr>
                            <tr>
                                <td><script type="text/javascript">getText(str_system_psdstrength + common_colon);</script></td>
                                <td>
                                    <div id="psdstrength-low" class="psdnormalcolor"><script type="text/javascript">getText(str_system_psdstrengthlow);</script></div>
                                    <div id="psdstrength-mid" class="psdnormalcolor"><script type="text/javascript">getText(str_system_psdstrengthmid);</script></div>
                                    <div id="psdstrength-high" class="psdnormalcolor"><script type="text/javascript">getText(str_system_psdstrengthhigh);</script></div>
                                </td>
                            </tr>
                            <tr>
                                <td><script type="text/javascript">getText(str_system_confirmpsd + common_colon);</script></td>
                                <td>
                                    <input id="newpsd2" type="password" maxlength="15"/>
                                </td>
                            </tr>
                            <tr id="newpsdtips2">
                                <td></td>
                                <td><span id="newtips2" class="errortips"></span></td>
                            </tr>
                            <tr style="display: none">
                                <td></td>
                                <td>
                                    <input id="lowpsdstrength" type="checkbox"/><label class="lowpsdstrength-remind"><script type="text/javascript">getText(str_system_lowpsdtips);</script></label>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="btn-area">
                        <input id="apply" type="button" class="common-btn"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="footer">
        <div id="privacy_policy" class="privacy-policy pointer">
            <a href="#" target="_blank"><span><script type="text/javascript">getText(common_privacy);</script></span></a>
        </div>
        <div id="copy_right" class="copyright">
            <span><script type="text/javascript">getText(common_copyright);</script></span>
        </div>
        <div id="open_source" class="opensource">
            <a href="#" target="_blank"><span><script type="text/javascript">getText(common_opensource);</script></span></a>
        </div>
    </div>
</div>
</body>
</html>
