<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Table</title>
        <style>
            table{
                border-collapse: collapse;
            }
            th,td{
                width: 50px;
                height: 30px;
                background: red;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th colspan="2">Mon</th>
                    <th>Tue</th>
                    <th>Wen</th>
                    <th>Thi</th>
                    <th>Fri</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Hello</td>
                    <td rowspan="2">Hello</td>
                    <td>Hello</td>
                    <td>Hello</td>
                    <td>Hello</td>
                </tr>
                <tr>
                    <td>Hello</td>
                    <td>Hello</td>
                    <td>Hello</td>
                    <td>Hello</td>
                    <td>Hello1</td>
                </tr>
                <tr>
                    <td>Hello</td>
                    <td>Hello</td>
                    <td>Hello</td>
                    <td>Hello</td>
                    <td>Hello</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
