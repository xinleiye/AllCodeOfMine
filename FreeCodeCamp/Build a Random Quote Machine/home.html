<!doctype html>
<html>
    <head>
    	<link type="text/css" rel="stylesheet" href="./libs/font-awesome-4.7.0/css/font-awesome.css">
    	<!--<link type="text/css" rel="stylesheet" href="jquery-ui.css">-->
    	<link type="text/css" rel="stylesheet" href="./css/home.css">
    	<script type="text/javascript" src="./libs/jquery-3.1.1.js"></script>
    	<script type="text/javascript" src="./libs/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    	<script type="text/javascript" src="./js/home.js"></script>
	</head>
	<body>
		<div class="quote-box">
			<div class="quote-text">
				<i class="fa fa-quote-left"></i><span id="text"></span>
			</div>
			<div class="quote-author">
				- <span id="author"></span>
			</div>
			<div class="buttons">
				<a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
				  <i class="fa fa-twitter"></i>
				</a>
				<a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
				  <i class="fa fa-tumblr"></i>
				</a>
				<button class="button" id="new-quote">New quote</button>
			</div>
		</div>
	</body>
	<div class="footer"> by <a href="#">abc</a></div>
</html>
