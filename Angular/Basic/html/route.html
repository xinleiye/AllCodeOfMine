<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Route</title>
        <script src="../libs/angular.js"></script>
        <script src="../libs/angular-route.js"></script>
        <script src="../js/route.js"></script>
    </head>
    <body>
        <div ng-app="routeApp1">
            <h1>Example 1:</h1>
            <ul>
                <li><a href="#/">Home</a></li>
                <li><a href="#/computers">Computer</a></li>
                <li><a href="#/printers">Printer</a></li>
                <li><a href="#/other">Other</a></li>
            </ul>
            <!--使用ng-view指令，该div内的HTML内容会根据路由的变化而变化-->
            <div ng-view></div>
        </div>
        <div  ng-app="routeApp2">
            <h1>Example 2:</h1>
            <script type="text/javascript" id="embedded.home.html">
                <h1>Home</h1>
            </script>
            <script type="text/javascript" id="embedded.about.html">
                <h1>About</h1>
            </script>
            <div id="navigation">
                <a href="#/home">Home</a>
                <a href="#/about">About</a>
            </div>
            <div ng-view=""></div>
        </div>
    </body>
</html>
