<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../libs/angular.js"></script>
        <script src="../js/ng-intro.js"></script>
    </head>
    <body>
        <div ng-app="myApp" ng-init="firstName='John'" ng-controller="myCtrl">
            <p>名：<input type="text" ng-model="firstName"></p>
            <p>姓：<input type="text" ng-model="lastName"></p>
            <br>
            <h1>Hello {{firstName + ' ' + lastName}}</h1>
        </div>
    </body>
</html>
