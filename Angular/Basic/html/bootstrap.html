<!doctype html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Bootstrap</title>
        <link rel="stylesheet" href="../libs/bootstrap.css">
        <script type="text/javascript" src="../libs/angular.js"></script>
        <script type="text/javascript" src="../js/bootstrap.js"></script>
    </head>
    <body ng-controller="userController">
        <div class="container">
            <h3>User List</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Edit</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td>
                            <button class="btn" ng-click="editUser(user.id)">
                                <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
                            </button>
                        </td>
                        <td>{{ user.fName }}</td>
                        <td>{{ user.lName }}</td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <button class="btn btn-success" ng-click="editUser('new')">
                <span class="glyphicon glyphicon-pencil"></span>Create New User
            </button>
            <hr>
            <h3 ng-show="edit">Create New User:</h3>
            <h3 ng-hide="edit">Edit User:</h3>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="fName" ng-disabled="!edit" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="lName" ng-disabled="!edit" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">PassWord:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="passWord1" ng-disabled="!edit" placeholder="PassWord">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Repeat:</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="passWord2" ng-disabled="!edit" placeholder="Repeat Password">
                    </div>
                </div>
            </form>
            <hr>
            <button class="btn btn-success" ng-disabled="error || incomplete">
                <span class="glyphicon glyphicon-save"></span>Save Changes
            </button>
        </div>
    </body>
</html>
