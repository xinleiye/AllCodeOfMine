<!doctype html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Form</title>
        <script type="text/javascript" src="../libs/angular.js"></script>
        <script type="text/javascript" src="../js/form.js"></script>
    </head>
    <body>
    <!--HTML控件：input select button textarea-->
    <div ng-controller="formController">
        <h1>Example 1:</h1>
        <form novalidate>
            First Name:<br>
            <input type="text" ng-model="user.firstName"><br>
            Last Name:<br>
            <input type="text" ng-model="user.lastName"><br><br>
            <button ng-click="reset()">RESET</button>
        </form>
        <p>form = {{ user }}</p>
        <p>master = {{ master }}</p>
    </div>
    <div>
        <h1>Example 2:</h1>
        <p>输入验证</p>
        <form ng-controller="validateController" name="myForm" novalidate>
        <p>用户名：<br>
            <input type="text" name="userName" ng-model="userName" required>
            <span style="color: red" ng-show="myForm.userName.$dirty && myForm.userName.$invalid">
                <span ng-show="myForm.userName.$error.required">用户名是必须的。</span>
            </span>
        </p>
        <p>邮箱：<br>
            <input type="email"  name="email" ng-model="email" required>
            <span style="color: red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                <span ng-show="myForm.email.$error.required">邮箱是必须的。</span>
                <span ng-show="myForm.email.$error.email">非法的邮箱地址。</span>
            </span>
        </p>
        <p>
            <input type="submit" ng-disabled="myForm.userName.$dirty && myForm.userName.$invalid || myForm.email.$dirty && myForm.email.$invalid">
        </p>
        </form>
    </div>
    </body>
</html>
